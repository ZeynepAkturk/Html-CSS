<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-step-form</title>
    <link rel="icon" type="image/x-icon" href="favicon-32x32 (1).png">
    <link rel="stylesheet" type="text/css" href="Multi-step form.css">
</head>
<body>

<div class="multi_step-container">
<div class="multi_step_form">
   
    <div class="multi-step-form-menu">

        <div class="menu_item">
        <b class="number-style">1</b>
        <div class="menu_text">
        <p>STEP 1</p>
        <b>YOUR INFO</b>
        </div>
        </div>

       <div class="menu_item">
        <b class="number-style">2</b>
        <div class="menu_text">
            <p>STEP 2</p>
            <b>SELECT PLAN</b>
        </div>
         </div>

         <div class="menu_item">
            <b class="number-style">3</b>
            <div class="menu_text">
                <p>STEP 3</p>
                <b>ADD-ONS</b>
            </div>
             </div>
    
             <div class="menu_item">
                <b class="number-style">4</b>
                <div class="menu_text">
                    <p>STEP 4</p>
                    <b>SUMMARY</b>
                </div>
                 </div>
    </div>


<div class="personal_info">
    <b>Personal info</b>
    <p>Please provide your name, email adress, and phone number.</p>
    <form class="personal_info_form"> 
   <div class="form_style"> <label for="name">Name</label>
    <input type="text" id="name" placeholder="e.g.Stephen King">
    <label for="email_adress">Email Adress</label>
    <input type="email" id="email_adress" placeholder="e.g.stephenking@lorem.com">
    <label for="phone_number">Phone Number</label>
    <input type="tel" id="phone_number" placeholder="e.g.+1 234 567 890">


</div>
    </form> 
    
</div>
<div class="next_step">
    <button class="button_style">Next Step</button>
</div>

</div>

</div>
</body>
</html>
